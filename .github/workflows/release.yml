name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: eggo-darwin-x86_64
            binary: eggo
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: eggo-darwin-arm64
            binary: eggo
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: eggo-linux-x86_64
            binary: eggo
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: eggo-windows-x86_64.exe
            binary: eggo.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.artifact }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            eggo-darwin-x86_64/eggo-darwin-x86_64
            eggo-darwin-arm64/eggo-darwin-arm64
            eggo-linux-x86_64/eggo-linux-x86_64
            eggo-windows-x86_64.exe/eggo-windows-x86_64.exe
          generate_release_notes: true
